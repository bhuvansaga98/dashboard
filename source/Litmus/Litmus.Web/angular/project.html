<html ng-app="userApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Binding App</title>
    <script src="../Scripts/angular.min.js"></script>
    <script src="projectController.js"></script>
    <script src="projectService.js"></script>
</head>
<body>
    <form action="" name="myform">
        <div ng-controller="projectController" class="form-horizontal">
            <div class="form-group">
                <label for="message"
                       class="col-md-2 control-label">Project Name</label>
                <input type="text" />
                <button class="btn btn-primary">Save</button>
            </div>         
        </div>
    </form>
</body>
</html>
