<div ng-controller="ProjectCtrl">
    <div class="header">
        <input type="text" ng-model="name" class="form-control" />
        <button class="btn btn-default" ng-click="add()"><i class="fa fa-plus"></i> Create</button>
    </div>
    <div ng-repeat="row in rows">
        <div class="card">
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{row.Name}}<a href="#/project/edit/{{row.Id}}" class="pull-right"><i class="fa fa-cog"></i></a></h3>
                    </div>
                    <div class="panel panel-body">
                        <p>Data not available.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
