<div ng-controller="ProjectCtrl">
    <hr/>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">Create Project</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="name" class="form-control" placeholder="Awesome name for your project...">
                    </div>
                    <button type="submit" ng-click="add()" class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-repeat="row in rows">
        <div class="col-md-3">
            <div class="panel b-a">
                <div class="panel-heading no-border bg-primary">
                    <span class="text-lt">{{row.Name}}</span>
                </div>
                <div class="text-center m-b clearfix">
                    <p>Data not available.</p>
                </div>
                <div class="hbox text-center b-b b-light text-sm">
                    <a href="" class="col padder-v text-muted b-r b-light">
                        <i class="icon-call-end block m-b-xs fa-2x"></i>
                        <span>Call</span>
                    </a>
                    <a href="" class="col padder-v text-muted b-r b-light">
                        <i class="icon-pointer block m-b-xs fa-2x"></i>
                        <span>Location</span>
                    </a>
                    <a href="" class="col padder-v text-muted">
                        <i class="icon-cursor block m-b-xs fa-2x"></i>
                        <span>Direction</span>
                    </a>
                </div>
                <div class="hbox text-center text-sm">
                    <a href="" class="col padder-v text-muted b-r b-light">
                        <i class="icon-plus block m-b-xs fa-2x"></i>
                        <span>Add a tip</span>
                    </a>
                    <a href="" class="col padder-v text-muted b-r b-light">
                        <i class="icon-like block m-b-xs fa-2x"></i>
                        <span>Like it</span>
                    </a>
                    <a href="" class="col padder-v text-muted">
                        <i class="icon-link block m-b-xs fa-2x"></i>
                        <span>Website</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
